name: build
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    name: "Build on ${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      uses: 4d/build4d-action@main
      with:
        product-line: main
        version: main
        build: official
        token: ${{ secrets.DLTK }}
    - name: Build with project file path
      uses: 4d/build4d-action@main
      with:
        project: "Project/tool4d-action-test.4DProject"
        product-line: main
        version: main
        build: official
        token: ${{ secrets.DLTK }}

